    <script>
        // Prepare data for Fuse.js
        const searchData = [
            
                
                    {
                        title: 'Off-Page SEO',
                        category: 'default',
                        url: '',
                        content: ''
                    },
                
                    {
                        title: 'Compliance',
                        category: 'default',
                        url: '',
                        content: ''
                    },
                
                    {
                        title: 'Customer Engagement',
                        category: 'default',
                        url: '',
                        content: ''
                    },
                
            
        ];

        // Initialize Fuse with the search data
        const fuse = new Fuse(searchData, {
            keys: ['title', 'category', 'content'],
            threshold: 0.3,
            includeScore: true
        });

        // Search functionality
        const searchInput = document.getElementById('search-input');
        const searchResults = document.getElementById('search-results');
        const content = document.getElementById('content');

        searchInput.addEventListener('input', function() {
            const query = this.value;
            if (query.length > 2) {
                const results = fuse.search(query);
                displayResults(results);
            } else {
                searchResults.innerHTML = '';
                content.style.display = 'block';
            }
        });

        function displayResults(results) {
            if (results.length === 0) {
                searchResults.innerHTML = '<p>No results found.</p>';
                content.style.display = 'none';
                return;
            }

            let html = '<ul>';
            results.forEach(result => {
                html += `<li><a href="${result.item.url}">${result.item.title}</a> (${result.item.category})</li>`;
            });
            html += '</ul>';

            searchResults.innerHTML = html;
            content.style.display = 'none';
        }

        // Smooth scrolling for alphabet navigation
        document.querySelectorAll('.alphabet-nav a').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                document.querySelector(this.getAttribute('href')).scrollIntoView({
                    behavior: 'smooth'
                });
            });
        });
    </script>
